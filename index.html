<!DOCTYPE html>
<html lang="en">
<head>
  <title>Showcase: View Edges</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="lib/ClearBlade.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<nav id="navbar">
  <span id="title">
  <ul>
    <li>
      <center><img src="img/company-logo.png"></center>
    </li>
  </ul>
  </span>
</nav>

<div class="container text-center">
  <h3>STEP 1 : Device Authentication</h3>
  <form class="form-horizontal" role="form" style="margin-top:20px;">
    <div class="form-group">
      <label class="control-label col-sm-2">Device Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="deviceName" placeholder="Enter Device Name" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Active Key:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="activeKey" placeholder="Enter Active Key">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Platform URL:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="platformUrl" placeholder="Enter Platform URL">
      </div>
    </div>
   <div class="form-group">
      <label class="control-label col-sm-2">System Key:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="systemKey" placeholder="Enter System Key">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-9">
        <button class="btn btn-primary" onclick="SignIn(event)">Auth using Device</button>
      </div>
    </div>
  </form>
  <hr>
  <h3>STEP 2: Connect to Edge</h3>
  <span id="result"></span>
  <hr>
  <h3>STEP 3: Update Device</h3>
</div>
  
</body>
</html>
